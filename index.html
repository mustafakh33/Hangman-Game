<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/hangman.png" type="">
    <title>Hangman-Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <div class="game-info">
                        <div class="game-name">Hangman</div>
                        <div class="category">
                            word from: <span></span>
                        </div>
                    </div>
                </div>
            </div>
           
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <div class="hangman-draw">
                        <div class="the-draw">
                            <div class="the-stand"></div>
                            <div class="the-hang"></div>
                            <div class="the-rope"></div>
                            <div class="the-man">
                                <div class="head"></div>
                                <div class="body"></div>
                                <div class="hands"></div>
                                <div class="legs"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="letters"></div>
                </div>
                
            </div>
            <hr>
                <div class="letters-guess"></div>
        </div>
   
  



    <audio id="success" src="audio/success-1-6297.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/buzzer-or-wrong-answer-20582.mp3" preload="auto"></audio>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
